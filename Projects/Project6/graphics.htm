<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Extreme Honeymoons - Graphics</title>

<style type="text/css">


	#thumbs img {
		padding: 5px;
		border: 5px double #003466;
		background-color:#73b7fe;
		margin: 5px;
	}

	#thumbs {
		margin-top: 10px;
	}

	#image{
		height:500px;
	}

	.instructions{
		font-style:italic;
	}

</style>

<script language="JavaScript" type="text/javascript">

	PrintButton1 = new Image
	PrintButton2 = new Image
	logo1 = new Image
	logo2 = new Image
if (document.images) {
	PrintButton1.src = "images/Print1.jpg"
	PrintButton2.src = "images/Print2.jpg"
	logo1.src = "images/logo1.jpg"
	logo2.src = "images/logo2.jpg"
}


		var imgArray = new Array(
			'Image1Lg.jpg',
			'Image2Lg.jpg',
			'Image3Lg.jpg',
			'Image4Lg.jpg'
			

		);


		var titleArray = new Array(
			'Hunting Couple',
			'Biking Couple',
			'Scuba Couple',
			'Skiing Couple'
			
		);
			
		var imgPath = "Images/Fullsize/";
		
		function swapImage(imgID) {

			var theImage = document.getElementById('theImage');
			var textDiv = document.getElementById('bottomText');

			var newImg;
			var textTitle;

			newImg = imgArray[imgID];
			theImage.src = imgPath + newImg;

			textTitle=titleArray[imgID];

      			textDiv.innerHTML = textTitle;
		}
			
		function preloadImages() {		
			for(var i = 0; i < imgArray.length; i++) {
				var tmpImg = new Image;
				tmpImg.src = imgPath + imgArray[i];
			}
		}
		

</script>


</head>
<body  onload="preloadImages()">

<div align="center">

<div>
	<a href="" onMouseOver="document.PrintButton.src=PrintButton2.src;"
	onMouseOut="document.PrintButton.src=PrintButton1.src;">

	<img src="images/Print1.jpg" width="200" height="50" 
	name="PrintButton" alt="PrintButton" style="border:none;"/>

	</a>
</div>
<br/>

<div id="logo">
	<a href="logo.html" onMouseOver="document.logo.src=logo2.src;"
	onMouseOut="document.logo.src=logo1.src;">

	<img src="images/logo1.jpg" width="175" height="175" 
	name="logo" alt="logo" style="border:none;"/>

	</a>
</div>

<br />
<br />
<br />
<br />


<div id="thumbs">
		<img src="Images/Thumbnails/Image1Sm.jpg" alt="Hunting Couple" onmouseover="swapImage(0);" />
		<img src="Images/Thumbnails/Image2Sm.jpg" alt="Biking Couple" onmouseover="swapImage(1);" />
		<img src="Images/Thumbnails/Image3Sm.jpg" alt="Scuba Couple" onmouseover="swapImage(2);" />
		<img src="Images/Thumbnails/Image4Sm.jpg" alt="Skiing Couple" onmouseover="swapImage(3);" />
		
</div>

	<div id="image">

		<img id="theImage" src="Images/FullSize/Image1Lg.jpg" alt="Hunting Couple" />
		<h3 id="bottomText">Newlyweds Sailing</h3>
	</div>

<img src="images/2colback.jpg" alt="2 column background">

<br />
<br />
<br />
<br />



</div>

<p>
    <a href="http://validator.w3.org/check?uri=referer"><img
      src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>
</p>
  

</body>
</html>
